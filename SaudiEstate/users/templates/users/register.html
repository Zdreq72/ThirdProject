                        <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

    <script>
        const password = document.getElementById("password");
        const confirmPass = document.getElementById("confirmPassword");
        const strengthBar = document.getElementById("strengthBar");
        const matchMsg = document.getElementById("matchMessage");

        password.addEventListener("input", () => {
            let value = password.value;
            let strength = 0;

            if (value.length > 6) strength++;
            if (/[A-Z]/.test(value)) strength++;
            if (/[0-9]/.test(value)) strength++;
            if (/[@$!%*#?&]/.test(value)) strength++;

            if (strength === 0) strengthBar.style.background = "transparent";
            if (strength === 1) strengthBar.style.background = "red";
            if (strength === 2) strengthBar.style.background = "orange";
            if (strength === 3) strengthBar.style.background = "yellow";
            if (strength === 4) strengthBar.style.background = "green";
        });

        confirmPass.addEventListener("input", () => {
            if (confirmPass.value !== password.value) {
                matchMsg.style.color = "red";
                matchMsg.textContent = "Passwords do not match âŒ";
            } else {
                matchMsg.style.color = "#00c896";
                matchMsg.textContent = "Passwords match âœ…";
            }
        });
    </script>
