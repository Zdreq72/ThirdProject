{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Estate</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>




    <!-- NAVBAR -->
    <div class="navbar-wrapper">
        <nav class="navbar">

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            <!-- Left -->
            <div class="nav-left">
                <a href="{% url 'main:home' %}" class="nav-logo">SaudiEstate</a>
            </div>

            <!-- Center -->
            <ul class="nav-center">
                <li><a href="{% url 'main:home' %}">Home</a></li>
                <li><a href="#">Properties</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <!-- Right -->
            <div class="nav-right">

                {% if user.is_authenticated %}
                <a href="{% url 'users:logout' %}" class="btn-login">Logout</a>
                <h3>Welcome, {{ user.username }}</h3>
                {% else %}
                <a href="{% url 'users:login' %}" class="btn-login">Login</a>
                {% endif %}

            </div>

        </nav>
    </div>


    {% block content %}{% endblock %}

    <script>
        /* Hide navbar on scroll down, show on scroll up */
        let lastScroll = 0;
        const navbarWrapper = document.querySelector(".navbar-wrapper");

        window.addEventListener("scroll", () => {
            let current = window.pageYOffset;

            if (current > lastScroll) {
                navbarWrapper.style.top = "-120px";
            } else {
                navbarWrapper.style.top = "20px";
            }

            lastScroll = current;
        });
    </script>

</body>

</html>
